<!DOCTYPE html>
<html>
<head>
  <title>koki Cat Love ðŸ˜»ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #ffe4e1; /* soft romantic pink */
      cursor: none; /* hides the cursor for effect */
    }

    #cat {
      position: absolute;
      width: 250px;      /* big fat cat */
      height: auto;
      border-radius: 50%;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: float 2s linear forwards;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart:before { top: -15px; left: 0; }
    .heart:after { left: 15px; top: 0; }

    @keyframes float {
      0% { opacity: 1; transform: translate(0, 0) scale(1) rotate(45deg); }
      100% { opacity: 0; transform: translate(0, -150px) scale(0.5) rotate(45deg); }
    }
 </style>
</head>
<body>
                          <hi>HI BBG <3 <3 </hi>
  <img src="cat.png" id="cat">
  <script>
    const cat = document.getElementById("cat");
    const body = document.body
    document.addEventListener("mousemove", (e) => {
      // move the cat
      cat.style.left = (e.clientX - 125) + "px";
      cat.style.top = (e.clientY - 125) + "px";

      // create a heart
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = (e.clientX - 15) + "px";
      heart.style.top = (e.clientY - 15) + "px";
      body.appendChild(heart);

      // remove heart after animation
      setTimeout(() => {
        heart.remove();
      }, 2000);
    });
  </script>
</body>
</html>
